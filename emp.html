<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cs</title>

  <!-- Import Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Chilanka&family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      font-family: 'Chilanka', cursive;
    }

    /* Contact Section */
    .contact-section {
      background-image: url("c7ef87ac0d46f12a875b55a09a4e2e14.jpg"); /* ðŸ”¹ Replace with your background */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      width: 100%;
      height: 50vh; /* Half of page height */
      text-align: center;
      color: white;
      padding: 50px 0px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    /* Title with stars */
    .contact-title {
      font-size: 4rem; /* ðŸ”¹ Increase this value to change size */
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
      margin-bottom: 100px;
      flex-wrap: wrap;
    }

    /* Twinkling Star (Outlined) */
    .star {
      font-size: 55px;
      color: transparent;
      -webkit-text-stroke: 4px white; /* Thick border, no fill */
      animation: twinkle 2s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 1; }
    }

    /* Phone number */
    .contact-number {
      font-size: 1.3rem;
      margin-bottom: 100px;
      display: block;
      font-family: 'Inter', sans-serif; /* Inter font */
    }

    /* Icons */
    .contact-icons {
      display: flex;
      justify-content: center;
      gap: 50px;
      flex-wrap: wrap;
    }

    .icon-wrapper {
      position: relative;
      display: inline-block;
    }

    .icon-wrapper i {
      font-size: 50px;
      color: white;
      cursor: pointer;
      transition: transform 0.2s ease, color 0.3s ease;
    }

    /* Hover color for each icon */
    .icon-wrapper:nth-child(1) i:hover { color: #0A66C2; }   /* LinkedIn */
    .icon-wrapper:nth-child(2) i:hover { color: #E4405F; }   /* Instagram */
    .icon-wrapper:nth-child(3) i:hover { color: #f4b400; }   /* Email */

    .icon-wrapper i:hover {
      transform: scale(1.15);
    }

    /* Tooltip tags */
    .tooltip {
      position: absolute;
      bottom: -35px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 0.9rem;
      font-family: 'Inter', sans-serif; /* Inter font */
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      white-space: nowrap;
    }

    .icon-wrapper:hover .tooltip {
      opacity: 1;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .contact-title {
        font-size: 2.2rem; /* Smaller on mobile */
      }

      .icon-wrapper i {
        font-size: 40px;
      }

      .contact-icons {
        gap: 30px;
      }
    }
  </style>
</head>
<body>

  <!-- Contact Section -->
  <section class="contact-section">
    <div class="contact-title">
      <span class="star">âœ¦</span>
      <span>Letâ€™s Work Together</span>
      <span class="star">âœ¦</span>
    </div>
    <span class="contact-number">-7385438698</span>

    <!-- Icons -->
    <div class="contact-icons">
      <!-- LinkedIn -->
      <div class="icon-wrapper">
        <a href="https://linkedin.com" target="_blank">
          <i class="fab fa-linkedin"></i>
        </a>
        <div class="tooltip">LinkedIn</div>
      </div>

      <!-- Instagram -->
      <div class="icon-wrapper">
        <a href="https://instagram.com" target="_blank">
          <i class="fab fa-instagram"></i>
        </a>
        <div class="tooltip">Instagram</div>
      </div>

      <!-- Email -->
      <div class="icon-wrapper">
        <a href="mailto:yourmail@example.com">
          <i class="fas fa-envelope"></i>
        </a>
        <div class="tooltip">E-mail</div>
      </div>
    </div>
  </section>

</body>
</html>
