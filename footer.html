<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Section</title>

  <!-- Import Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Chilanka&family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      font-family: 'Chilanka', cursive;
      background: #000; /* fallback black */
    }

    /* Contact Section */
    .contact-section {
      position: relative;
      width: 100%;
      height: 50vh;
      text-align: center;
      color: white;
      padding: 50px 0px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: radial-gradient(ellipse at bottom, #020C27 0%, #090a0f 100%);
      overflow: hidden;
    }

    /* Stars container */
    .star-field {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
      overflow: hidden;
    }

    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkleStar 2s infinite ease-in-out;
    }

    /* Twinkle animation */
    @keyframes twinkleStar {
      0%, 100% { opacity: 0.8; transform: scale(1); }
      50% { opacity: 0.2; transform: scale(0.6); }
    }

    /* Title */
    .contact-title {
      font-size: 4rem;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
      margin-bottom: 100px;
      flex-wrap: wrap;
      z-index: 2;
    }

    .star-icon {
      font-size: 55px;
      color: transparent;
      -webkit-text-stroke: 2px white;
      animation: twinkleStar 2s infinite ease-in-out;
    }

    /* Number */
    .contact-number {
      font-size: 1.3rem;
      margin-bottom: 70px;
      display: block;
      font-family: 'Inter', sans-serif;
      z-index: 2;
    }

    /* Icons */
    .contact-icons {
      display: flex;
      justify-content: center;
      gap: 50px;
      flex-wrap: wrap;
      z-index: 2;
    }

    .icon-wrapper {
      position: relative;
      display: inline-block;
    }

    .icon-wrapper i {
      font-size: 50px;
      color: white;
      cursor: pointer;
      transition: transform 0.2s ease, color 0.3s ease;
    }

    /* Hover colors */
    .icon-wrapper:nth-child(1) i:hover { color: #0A66C2; }
    .icon-wrapper:nth-child(2) i:hover { color: #E4405F; }
    .icon-wrapper:nth-child(3) i:hover { color: #f4b400; }

    .icon-wrapper i:hover {
      transform: scale(1.15);
    }

    /* Tooltips */
    .tooltip {
      position: absolute;
      bottom: -35px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 0.9rem;
      font-family: 'Inter', sans-serif;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      white-space: nowrap;
    }

    .icon-wrapper:hover .tooltip {
      opacity: 1;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .contact-title {
        font-size: 2.2rem;
      }
      .icon-wrapper i {
        font-size: 40px;
      }
      .contact-icons {
        gap: 30px;
      }
    }
  </style>
</head>
<body>

  <section class="contact-section">
    <!-- Starfield -->
    <div class="star-field">
      <!-- 20+ stars for denser effect -->
      <div class="star" style="top:10%; left:20%; width:3px; height:3px; animation-delay:0s;"></div>
      <div class="star" style="top:40%; left:50%; width:2px; height:2px; animation-delay:1s;"></div>
      <div class="star" style="top:70%; left:80%; width:4px; height:4px; animation-delay:0.5s;"></div>
      <div class="star" style="top:30%; left:70%; width:2px; height:2px; animation-delay:2s;"></div>
      <div class="star" style="top:60%; left:30%; width:3px; height:3px; animation-delay:1.5s;"></div>
      <div class="star" style="top:15%; left:85%; width:2px; height:2px; animation-delay:2.5s;"></div>
      <div class="star" style="top:25%; left:10%; width:2px; height:2px; animation-delay:1.2s;"></div>
      <div class="star" style="top:50%; left:90%; width:3px; height:3px; animation-delay:0.8s;"></div>
      <div class="star" style="top:80%; left:15%; width:4px; height:4px; animation-delay:1.8s;"></div>
      <div class="star" style="top:75%; left:60%; width:2px; height:2px; animation-delay:0.4s;"></div>
      <div class="star" style="top:5%; left:45%; width:3px; height:3px; animation-delay:2.3s;"></div>
      <div class="star" style="top:35%; left:25%; width:2px; height:2px; animation-delay:0.6s;"></div>
      <div class="star" style="top:55%; left:75%; width:3px; height:3px; animation-delay:1.4s;"></div>
      <div class="star" style="top:65%; left:40%; width:4px; height:4px; animation-delay:2.1s;"></div>
      <div class="star" style="top:85%; left:50%; width:2px; height:2px; animation-delay:0.9s;"></div>
      <div class="star" style="top:20%; left:60%; width:3px; height:3px; animation-delay:1.7s;"></div>
      <div class="star" style="top:45%; left:15%; width:2px; height:2px; animation-delay:2.6s;"></div>
      <div class="star" style="top:90%; left:35%; width:3px; height:3px; animation-delay:0.7s;"></div>
      <div class="star" style="top:10%; left:70%; width:2px; height:2px; animation-delay:1.9s;"></div>
      <div class="star" style="top:5%; left:5%; width:3px; height:3px; animation-delay:2.8s;"></div>
    </div>

    <div class="contact-title">
      <span class="star-icon">✦</span>
      <span>Let’s Work Together</span>
      <span class="star-icon">✦</span>
    </div>
    <span class="contact-number">-7385438698</span>

    <div class="contact-icons">
      <div class="icon-wrapper">
        <a href="https://linkedin.com" target="_blank">
          <i class="fab fa-linkedin"></i>
        </a>
        <div class="tooltip">LinkedIn</div>
      </div>
      <div class="icon-wrapper">
        <a href="https://instagram.com" target="_blank">
          <i class="fab fa-instagram"></i>
        </a>
        <div class="tooltip">Instagram</div>
      </div>
      <div class="icon-wrapper">
        <a href="mailto:yourmail@example.com">
          <i class="fas fa-envelope"></i>
        </a>
        <div class="tooltip">E-mail</div>
      </div>
    </div>
  </section>

</body>
</html>
